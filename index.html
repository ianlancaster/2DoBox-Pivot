<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>To-Do Box | by Ian Lancaster and Kinan Whyte</title>
  </head>

  <header>
    <h1 class="todobox-page-title"><span class="todo-text">to-do</span><span class="box-text">box</span></h1>

    <form class="todo-form">
      <label for="title"><input type="text" id="title-input" placeholder="Title" aria-labelledby="title-input"></label>
      <p id="title-input-count">0</p>
      <label for="body"><input type="text" id="body-input" placeholder="Body" aria-labelledby="body-input"></label>
      <p id="body-input-count">0</p>
      <button type="button" id="save-button">save</button>
    </form>
  </header>

  <body>
    <section class = "search">
      <label for="search"><input id="search-bar" type="text"  placeholder="Search" aria-labelledby="search-bar"></label>
    </section>
    <nav id="filters">
      <section id="show-todos">
        <button type="button" id="show-all-todos-button">show all TODOs</button>
        <button type="button" id="show-completed-todos-button">show completed TODOs</button>
      </section>
    </nav>
    <h2 id="filter-by-importance-text">filter by importance:</h2>
    <nav id="importance-controller">
      <section id="filter-importance">
        <button type="button" id="none-filter">none</button>
        <button type="button" id="low-filter">low</button>
        <button type="button" id="normal-filter">normal</button>
        <button type="button" id="high-filter">high</button>
        <button type="button" id="critical-filter">critical</button>
      </section>
    </nav>
    <section class="completed-todos">
    </section>
    <section class="todo-list">
    </section>
  </body>
  <script src="main.bundle.js"></script>
</html>
